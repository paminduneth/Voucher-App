<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-900">Customize Voucher Details</h1>
        <form id="voucherForm" class="space-y-5">
            <!-- Hotel Name - NEW FIELD -->
            <div>
                <label for="hotelName" class="block text-sm font-medium text-gray-700">Hotel Name</label>
                <input type="text" id="hotelName" name="hotelName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="The Palms" required>
            </div>

            <div>
                <label for="tourNumber" class="block text-sm font-medium text-gray-700">Tour Number</label>
                <input type="text" id="tourNumber" name="tourNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="CO-26FEBO2-09" required>
            </div>
            <div>
                <label for="checkInDate" class="block text-sm font-medium text-gray-700">Check In Date</label>
                <input type="text" id="checkInDate" name="checkInDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="28th of Feb 2026" required>
            </div>
            <div>
                <label for="nights" class="block text-sm font-medium text-gray-700">Nights</label>
                <input type="text" id="nights" name="nights" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="1" required>
            </div>
            <div>
                <label for="checkOutDate" class="block text-sm font-medium text-gray-700">Check-Out Date</label>
                <input type="text" id="checkOutDate" name="checkOutDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="1st of March 2026" required>
            </div>
            <div>
                <label for="mealPlan" class="block text-sm font-medium text-gray-700">Meal Plan</label>
                <input type="text" id="mealPlan" name="mealPlan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="H/B" required>
            </div>
            <div>
                <label for="paxCount" class="block text-sm font-medium text-gray-700">Pax Count</label>
                <input type="text" id="paxCount" name="paxCount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="4 Adults, 7 Year old 1 Kid" required>
            </div>
            <div>
                <label for="roomType" class="block text-sm font-medium text-gray-700">Room Type</label>
                <input type="text" id="roomType" name="roomType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="2 Double" required>
            </div>
            <div>
                <label for="market" class="block text-sm font-medium text-gray-700">Market</label>
                <input type="text" id="market" name="market" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="Indian" required>
            </div>
            <div>
                <label for="clientName" class="block text-sm font-medium text-gray-700">Client's Name</label>
                <input type="text" id="clientName" name="clientName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="Ms. Nympha" required>
            </div>
            <div>
                <label for="rateDetails" class="block text-sm font-medium text-gray-700">Rate Details</label>
                <input type="text" id="rateDetails" name="rateDetails" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="Double H/B USD140 - The rates were confirmed by Ms.Kalya of The palms - 04/11/2025" required>
            </div>
            <div>
                <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
                <textarea id="additionalNotes" name="additionalNotes" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" rows="3">Please arrange driver accommodations. This booking is for 4 persons & 7 Year old kid - 2 double room with dinner and breakfast</textarea>
            </div>
            <div>
                <label for="request" class="block text-sm font-medium text-gray-700">Special Request</label>
                <input type="text" id="request" name="request" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" value="We kindly request your team to provide excellent service and delicious meals for our guests." required>
            </div>

            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-md transition">
                Confirm and Generate Voucher
            </button>
        </form>
    </div>

    <script>
        document.getElementById('voucherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });
            sessionStorage.setItem('voucherData', JSON.stringify(data));
            window.location.href = 'voucher.html';
        });
    </script>
</body>
</html>
